apiVersion: v2
publisher: pizzafactory
name: vim
version: next
type: Che Editor
displayName: vim
title: vim editor (packaged by PizzaFactory).
description: Vim editor
icon: https://upload.wikimedia.org/wikipedia/commons/4/4f/Icon-Vim.svg
category: Editor
repository: https://github.com/pizzafactory-contorno/che-editor-vim
firstPublicationDate: "2020-07-04"
spec:
  endpoints:
   -  name: "theia"
      public: true
      targetPort: 8080
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
  containers:
   - name: theia-ide
     image: docker.io/pizzafactory0contorno/che-editor-vim:latest
     volumes:
         - mountPath: "/plugins"
           name: plugins
     mountSources: true
     ports:
         - exposedPort: 8080
     memoryLimit: "512M"
