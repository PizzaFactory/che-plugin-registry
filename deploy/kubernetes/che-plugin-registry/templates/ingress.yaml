{{- define "hostname" -}}
{{- .Values.hostnameOverride | default (printf "che-plugin-registry-%s" .Release.Namespace) -}}
{{- end -}} 
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: che-plugin-registry
  annotations:
    kubernetes.io/ingress.class: {{ .Values.global.ingress.class }}
spec:
  rules:
  - host: {{ template "hostname" . -}} . {{- .Values.global.ingressDomain }}
    http:
      paths:
      - path: /
        backend:
          serviceName: che-plugin-registry
          servicePort: 8080
{{- if .Values.chePluginRegistryIngressSecretName }}
    tls:
    - hosts:
      - {{ template "hostname" . -}} . {{- .Values.global.ingressDomain }}
      secretName: {{ .Values.chePluginRegistryIngressSecretName }}
{{- end -}}
